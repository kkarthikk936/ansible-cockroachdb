---

  - name: Generic host setup
    hosts: all
    become: false
    roles:
      - host-setup


  - name: Install CockroachDB
    hosts: all
    become: false
    roles:
      - cockroach-install
      - {role: cockroach-certs, when: cluster_mode|lower == 'secure'}
      - cockroach-cluster

  - name: Manage Cluster Settings
    hosts: all
    become: false
    roles:
      - cockroach-cluster-settings

  - name: Create DB's and users
    hosts: all
    become: false
    roles:
      - cockroach-db
      - cockroach-users
      - cockroach-grants

  - name: Handover to systemd
    hosts: all
    become: false
    serial: 1
    roles:
      - { role: cockroach-systemd, when: use_systemd}
